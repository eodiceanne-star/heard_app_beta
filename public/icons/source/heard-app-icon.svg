<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Black background to match the original image -->
  <rect width="1024" height="1024" fill="#000000"/>
  
  <!-- Hand and Glove - positioned to match the original image -->
  <g transform="translate(512, 512) scale(0.6)">
    <!-- Wrist/Arm - light pink skin tone -->
    <ellipse cx="0" cy="250" rx="60" ry="30" fill="#F5C3C3"/>
    
    <!-- Green Glove - covering the hand -->
    <path d="M-100 220 Q-130 190 -160 160 Q-180 120 -160 80 Q-140 40 -100 20 Q-60 0 -20 20 Q20 40 40 20 Q80 0 120 20 Q160 40 180 80 Q200 120 180 160 Q150 190 120 220 Z" 
          fill="#9CAF88"/>
    
    <!-- Individual fingers of the glove -->
    <path d="M-80 200 Q-100 180 -110 150 Q-120 120 -110 90 Q-100 60 -80 40 Q-60 20 -40 40 Q-20 60 -10 90 Q0 120 -10 150 Q-20 180 -40 200 Z" 
          fill="#9CAF88"/>
    <path d="M-40 180 Q-60 160 -70 130 Q-80 100 -70 70 Q-60 40 -40 20 Q-20 0 0 20 Q20 40 30 70 Q40 100 30 130 Q20 160 0 180 Z" 
          fill="#9CAF88"/>
    <path d="M0 160 Q-20 140 -30 110 Q-40 80 -30 50 Q-20 20 0 0 Q20 -20 40 0 Q60 20 70 50 Q80 80 70 110 Q60 140 40 160 Z" 
          fill="#9CAF88"/>
    <path d="M40 140 Q20 120 10 90 Q0 60 10 30 Q20 0 40 -20 Q60 -40 80 -20 Q100 0 110 30 Q120 60 110 90 Q100 120 80 140 Z" 
          fill="#9CAF88"/>
    
    <!-- Red Heart with smiling face - positioned above the hand -->
    <g transform="translate(0, -120)">
      <!-- Main heart shape - red/coral color -->
      <path d="M0 -80 C0 -80, -50 -120, -100 -120 C-150 -120, -150 -60, -150 -20 C-150 20, 0 120, 0 120 C0 120, 150 20, 150 -20 C150 -60, 150 -120, 100 -120 C50 -120, 0 -80, 0 -80 Z" 
            fill="#D4A5A5"/>
      
      <!-- Heart face - eyes and smile -->
      <circle cx="-25" cy="-30" r="6" fill="#9CAF88"/>
      <circle cx="25" cy="-30" r="6" fill="#9CAF88"/>
      <path d="M-20 -10 Q0 -25 20 -10" stroke="#9CAF88" stroke-width="3" fill="none" stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- App name at the bottom -->
  <text x="512" y="950" font-family="Arial, sans-serif" font-size="60" font-weight="bold" text-anchor="middle" fill="#F5F5DC">Heard</text>
</svg>
